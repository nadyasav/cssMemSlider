<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Mem-Slider</title>
</head>
<body>
    <main>
        <section class="slider__container">
                <div class="slider">
                    <div class="slider-items__box">
                        <div class="slider-item">
                            <input type="radio" id="slide-radio-1" class="slider-item__radio" aria-hidden="true" hidden="" checked="checked">
                            <div class="slider-item__inner">
                                <div class="slider-img__box">
                                    <img class="slider-img" src="assets/img-1.jpg" alt="slide-1">
                                </div>
                                <h2 class="slide-title">Cross-check review</h2>
                            </div>
                        </div>
                        <div class="slider-item">
                            <input type="radio" id="slide-radio-2" class="slider-item__radio" aria-hidden="true" hidden="" checked="checked">
                            <div class="slider-item__inner">
                                <div class="slider-img__box">
                                    <img class="slider-img" src="assets/img-1.jpg" alt="slide-1">
                                </div>
                                <h2 class="slide-title">Cross-check review</h2>
                            </div>
                        </div>
                    </div>
                    <div class="slider-buttons__box">
                        <div class="slider-button__item"> 
                            <label for="slide-radio-1" class="slider-button"></label>
                        </div>
                        <div class="slider-button__item">
                            <label for="slide-radio-2" class="slider-button"></label>
                        </div>        
                    </div>
                </div>
        </section>
    </main>
</body>
</html>
